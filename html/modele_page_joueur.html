<!DOCTYPE HTML>
<html>
	<head>
		<title>Page de jeu</title>
		<meta http-equiv= 'Content-Type' content = 'text/html; charset = UTF-8'/>
		<link rel = "shortcut icon" href = "../img/lacoste.png" type = "image/x-icon"/>
		<link rel = "stylesheet" type="text/css" href ="../css/style.css" />
	</head>

	<body background = "../img/tapis_poker_vert_1920x1080.jpg" id = "pageJoueur">
		<center>
			<fieldset>
				<legend>A vous de jouer!</legend>
					<p>Vos cartes:<img class="cartes" src="../img/cards/{carteJoueurs}.png"> <img class="cartes" src="../img/cards/{carte2Joueurs}.png"></p>
					<p>
						La riviere:
						<img class="cartes"src="../img/cards/{carte1Riviere}.png">
						<img class="cartes" src="../img/cards/{carte2Riviere}.png">
						<img class="cartes" src="../img/cards/{carte3Riviere}.png">
						<img class="cartes" src="../img/cards/{carte4Riviere}.png">
						<img class="cartes" src="../img/cards/{carte5Riviere}.png"></p>
					<p>Votre solde: {soldeJoueur}</p>
					<p>Solde de l'adversaire: {soldeAdversaire}</p>
					<p>La mise de votre	 adversaire : {miseAdversaire}</p>
					<p>Pot: {pot} </p>
			</fieldset>
				
			<fieldset>
				<legend>Vos choix:</legend>
				<h2>A vous de jouer <em>{compte}</em>, que voulez vous faire ?</h2><br><br>
				
				<h3>Voici vos cartes</h3>

				<br><br>

			<input type="number" step="50" min={miseAdversaire} max={soldeJoueur} placeholder={miseJoueur}>

				
				<a href="./req_miser?compte={compte}&adversaire={adversaire}"><button>{choix}</button></a>
				</form>
				<br><br>

				<br><br> 

				<a href = "./req_coucher?compte={compte}&adversaire={adversaire}&table={table}"><button>Se coucher</button><a>
			</fieldset>
			</div>
		</center>
	</body>
</html>
