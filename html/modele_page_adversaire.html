<!DOCTYPE html>
<html>

<head>
	<title>Page attente</title>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<link rel = "shortcut icon" href = "../img/lacoste.png" type = "image/x-icon"/> 
	<meta http-equiv = "refresh" content = " 2 ; URL = ./req_attendre_tour?compte={compte}&adversaire={adversaire}">
</head>

<body background = "../img/tapis_poker_vert_1920x1080.jpg">
	<input type="hidden" name="compte" value="{compte}&table={table}">
	<center>
		<h2> Veuillez patienter votre tour va bientôt arriver</h2>
		<br><br>

		<fieldset>
			<legend>Votre tour va bientôt arriver</legend>
			<p>Vos cartes:
			<img class="cartes" src="../img/cards/{carteJoueurs}.png">
			<img class="cartes" src="../img/cards/{carte2Joueurs}.png"></p>
			<p>
			La riviere :
			<img class="cartes" src="../img/cards/{carte1Riviere}.png">
			<img class="cartes" src="../img/cards/{carte2Riviere}.png">
			<img class="cartes" src="../img/cards/{carte3Riviere}.png">
			<img class="cartes" src="../img/cards/{carte4Riviere}.png">
			<img class="cartes" src="../img/cards/{carte5Riviere}.png"></p>
			<p>Votre solde : {soldeJoueur}</p>
			<p>Solde de l'adversaire : {soldeAdversaire}</p>
			<p>La mise de votre  adversaire : {miseAdversaire}</p>
			<p>Pot : {pot} </p>
		</fieldset>

		<a href = "./req_salon_multi?compte={compte}"><button>Retour salon</button></a>		

		<br><br><br><br>
		<a href = "./req_deconnexion?compte={compte}"><button>Deconnexion</button></a>
	</center>				
	</body>
</html>
